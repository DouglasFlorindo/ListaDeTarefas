<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="listaDeTarefas.css">
    <title>✏️ Tarefas</title>
</head>

<body>
    <nav>
        <h1>Lista de Tarefas</h1>
        <form>
            <input type="text" placeholder="Insira a sua tarefa..." id="inputTexto">
            <button type="button" id="botaoCriar"><span class="material-symbols-rounded">edit</span></button>
        </form>
    </nav>
    <div id="lista">
        <div class="itemLista">
            <input type="checkbox" class="checkBox" onchange="marcarTarefa(this)">
            <p class="itemLista">Lorem etc</p>
            <button class="botaoDeletar" onclick="deletarTarefa(this)"><span class="material-symbols-rounded">delete</span></button>
        </div>
    </div>
</body>

<footer>
    <script src="listaDeTarefas.js"></script>
</footer>

</html>

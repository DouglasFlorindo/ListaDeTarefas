<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/microsoft/319/pencil_270f-fe0f.png">
    <link rel="stylesheet" href="listaDeTarefas.css">
    <title>To Do List</title>
</head>

<body>
    <nav>
        <h1 id="titulo">To Do List</h1>
        <form>
            <input type="text" placeholder="Insert your task here..." id="inputTexto" autocomplete="off">
            <button type="button" class="clicavel" id="botaoCriar"><span
                    class="material-symbols-rounded">edit</span></button>
        </form>
    </nav>

    <div id="lista"></div>

    <dialog id="creditos">
        <div class="modal">
            <h2 id="creditosTexto">Made by</h2>
            <a href="https://github.com/DouglasFlorindo">Douglas Florindo</a>
            <button class="ok clicavel" onclick="document.getElementById('creditos').close()">Ok</button>
        </div>
    </dialog>

    <dialog id="config">
        <div class="modal">
            <h2 id="configTexto">Choose your theme:</h2>
            <div class="temas">
                <span class="temas" id="tema1" onclick="trocarTema('1')"></span>
                <span class="temas" id="tema2" onclick="trocarTema('2')"></span>
                <span class="temas" id="tema3" onclick="trocarTema('3')"></span>
            </div>
            <button class="ok clicavel" onclick="document.getElementById('config').close()">Ok</button>
        </div>
    </dialog>
</body>

<footer>
    <span class=" material-symbols-rounded footer clicavel"
        onclick="document.getElementById('creditos').showModal()">info</span>

    <p id="footer" class="footer">This website do not save your tasks nor your data.</p>

    <span class="material-symbols-rounded footer clicavel"
        onclick="document.getElementById('config').showModal()">settings</span>

    <script src="listaDeTarefas.js"></script>
</footer>

</html>

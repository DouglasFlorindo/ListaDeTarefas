<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/microsoft/319/pencil_270f-fe0f.png">
    <link rel="stylesheet" href="listaDeTarefas.css">
    <title>To Do List</title>
</head>

<body>
    <nav>
        <h1 id="titulo">To Do List</h1>
        <form>
            <label for="inputTexto" id="labelInputTexto" style="display: none;">Insert your task here:</label>
            <input type="text" placeholder="Insert your task here..." id="inputTexto" autocomplete="off">
            <button type="button" class="clicavel" id="botaoCriar" aria-label="Create new task"><span
                    class="material-symbols-rounded" aria-label="">edit</span></button>
        </form>
    </nav>

    <section id="lista"></section>

    <dialog id="creditos">
        <div class="modal">
            <h2 id="creditosTexto">Made by</h2>
            <a href="https://github.com/DouglasFlorindo">Douglas Florindo</a>
            <button class="ok clicavel" onclick="document.getElementById('creditos').close()">Ok</button>
        </div>
    </dialog>

    <dialog id="config">
        <div class="modal">
            <h2 id="configTexto">Choose your theme:</h2>
            <div class="temas">
                <button class="temas" id="tema1" aria-label="theme 1: shades of pink, blue and purple with red highlights" onclick="trocarTema('1')"></button>
                <button class="temas" id="tema2" aria-label="theme 2: shades of blue, green and yellow with blue highlights" onclick="trocarTema('2')"></button>
                <button class="temas" id="tema3" aria-label="theme 3: shades of yellow, orange and purple with purple highlights" onclick="trocarTema('3')"></button>
            </div>
            <button class="ok clicavel" onclick="document.getElementById('config').close()">Ok</button>
        </div>
    </dialog>
</body>

<footer>
    <button class="icon footer" onclick="document.getElementById('creditos').showModal()">
        <span class="clicavel material-symbols-rounded">info</span>
    </button>

    <p id="footer" class="footer">This website do not save your tasks nor your data.</p>

    <button class="icon footer" aria-label="config" onclick="document.getElementById('config').showModal()">
        <span class="clicavel material-symbols-rounded">settings</span>
    </button>

    <script src="listaDeTarefas.js"></script>
</footer>

</html>
